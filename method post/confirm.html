    window.addEventListener("load", load);

function load() {
    let login = localStorage.getItem("login");
    let dateBirthday = localStorage.getItem("dateBirthday");
    let country = localStorage.getItem("country");
    let technologyOptions = localStorage.getItem("selectedTech");

    let paragraph = document.getElementsByTagName("p")[0];
    let date = dateBirthday.split("-");
    paragraph.innerHTML = "Ваш логин: " + login + "<br>" + "Дата рождения: " + date[2] + "-" + date[1] + "-" +
        date[0] + "<br>" + "Место рождения: " + country;
    setListTechnology(technologyOptions);
}

function setListTechnology(technologyOptions) {
    let ul = document.getElementsByTagName("ul")[0];
    let list = technologyOptions.split("|");
    for (const elem of list) {
        let li = document.createElement("li");
        li.textContent = elem;
        ul.append(li);
    }
